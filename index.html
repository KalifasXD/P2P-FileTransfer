<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ðŸ“¥ Photo Receiver</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .qr-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .qr-section:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .qr-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .qr-instructions {
            font-size: 0.9rem;
            color: #777;
            line-height: 1.5;
        }

        .status {
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            font-size: 1rem;
        }

        .status.disconnected {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.2);
        }

        .status.connected {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            border: 2px solid rgba(46, 213, 115, 0.2);
        }

        .status.waiting {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border: 2px solid rgba(255, 165, 0, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status.disconnected .status-indicator {
            background: #ff6b6b;
        }

        .status.connected .status-indicator {
            background: #2ed573;
            animation: pulse 2s infinite;
        }

        .status.waiting .status-indicator {
            background: #ffa500;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .received-section {
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .received-files {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .file-preview {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 12px;
            background: #f8f9fa;
        }

        .file-info {
            text-align: center;
        }

        .file-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-size {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }

        .download-btn {
            width: 100%;
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .empty-subtext {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(102, 126, 234, 0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .receiving-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            border-radius: 12px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #f0f0f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .received-files {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .stats-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .qr-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

 <div class="card">
        <div class="header">
            <span class="emoji">ðŸ“¥</span>
            <h2>Photo Receiver</h2>
        </div>

        <div class="qr-section">
            <div class="qr-title">ðŸ“± Scan to Connect</div>
            <div id="qrcode"></div>
            <div class="qr-instructions">
                Scan this QR code with your phone to start sending photos
            </div>
        </div>

        <div id="status" class="status disconnected">
            <span class="status-indicator"></span>
            Waiting for connection...
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Photos Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <div class="received-section">
            <div class="section-header">
                <div class="section-title">
                    ðŸ“¸ Received Photos
                </div>
                <div class="file-count" id="fileCount" style="display: none;">0 files</div>
            </div>

            <div id="receivedFiles" class="received-files">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“­</div>
                    <div class="empty-text">No photos received yet</div>
                    <div class="empty-subtext">Photos will appear here when received</div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  const randomVersion = Date.now().toString() + Math.floor(Math.random() * 1000);
  document.write(`<script type="module" src="script.js?v=${randomVersion}"><\/script>`);
</script>

<script>

let receivedFiles = [];
let receivedFileNames = [];
let totalDataSize = 0;

const elements = {
    status: document.getElementById('status'),
    qrcode: document.getElementById('qrcode'),
    receivedFiles: document.getElementById('receivedFiles'),
    totalFiles: document.getElementById('totalFiles'),
    totalSize: document.getElementById('totalSize'),
    fileCount: document.getElementById('fileCount')
};

function updateStatus(type, message) {
            elements.status.className = `status ${type}`;
            elements.status.innerHTML = `<span class="status-indicator"></span>${message}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function addReceivedFile(file, filename) {
            receivedFiles.push(file);
            receivedFileNames.push(filename);
            totalDataSize += file.size || 0;
            updateStats();
            renderReceivedFiles();
        }

        function updateStats() {
            elements.totalFiles.textContent = receivedFiles.length;
            elements.totalSize.textContent = formatFileSize(totalDataSize);
            elements.fileCount.textContent = `${receivedFiles.length} files`;
            elements.fileCount.style.display = receivedFiles.length > 0 ? 'block' : 'none';
        }

        function renderReceivedFiles() {
            if (receivedFiles.length === 0) {
                elements.receivedFiles.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“­</div>
                        <div class="empty-text">No photos received yet</div>
                        <div class="empty-subtext">Photos will appear here when received</div>
                    </div>
                `;
                return;
            }

            elements.receivedFiles.innerHTML = receivedFiles.map((file, index) => `
                <div class="file-item">
                    ${file.url ? `<img src="${file.url}" alt="${receivedFileNames[index]}" class="file-preview">` : 
                      `<div class="file-preview" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 2rem;">ðŸ“¸</div>`}
                    <div class="file-info">
                        <div class="file-name">${receivedFileNames[index] || 'Unknown file'}</div>
                        <div class="file-size">${formatFileSize(file.size || 0)}</div>
                        <button class="download-btn" onclick="downloadFile(${index})">
                            ðŸ“¥ Download
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function downloadFile(index) {
          const file = receivedFiles[index];
          if (!file) return;

          const url = URL.createObjectURL(file);
          const a = document.createElement('a');
          a.href = url;
          a.download = receivedFileNames[index] || 'download';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          URL.revokeObjectURL(url); // free memory
      }

        // Initialize
        updateStats();
</script>

</body>
</html>
