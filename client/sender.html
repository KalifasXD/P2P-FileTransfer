<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Photo Sender</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #e1e8ed;
            color: #8892b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .status {
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
        }

        .status.disconnected {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .status.connected {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.2);
        }

        .status.connecting {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.disconnected .status-indicator {
            background: #ff6b6b;
        }

        .status.connected .status-indicator {
            background: #2ed573;
            animation: pulse 2s infinite;
        }

        .status.connecting .status-indicator {
            background: #ffa500;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .upload-zone {
            border: 2px dashed #e1e8ed;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.02);
            display: none;
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .preview-item:hover .remove-btn {
            opacity: 1;
        }

        .file-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="card">
  <div class="header">
      <span class="emoji">üì§</span>
      <h2>Photo Sender</h2>
  </div>

  <div class="input-group">
      <label for="sessionIdInput">Session ID</label>
      <input type="text" id="sessionIdInput" class="input-field" placeholder="Enter your session ID" />
  </div>
  <div class="input-group">
    <label for="tokenInput">Token</label>
    <input type="text" id="tokenInput" class="input-field" placeholder="Enter your token" />
</div>
  <button id="connectBtn" class="btn btn-primary">Connect to Session</button>

  <div id="status" class="status disconnected">
      <span class="status-indicator"></span>
      Not connected
  </div>

  <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">üñºÔ∏è</div>
      <div class="upload-text">Click to select photos</div>
      <div class="upload-subtext">or drag and drop files here</div>
      <input type="file" id="fileInput" multiple style="display: none;" />
  </div>

  <button id="sendBtn" class="btn btn-secondary" disabled>Send Selected Photos</button>

  <div id="preview" class="preview"></div>
</div>

<script>
        let selectedFiles = [];

        const elements = {
            sessionIdInput: document.getElementById('sessionIdInput'),
            tokenInput: document.getElementById('tokenInput'),
            connectBtn: document.getElementById('connectBtn'),
            status: document.getElementById('status'),
            fileInput: document.getElementById('fileInput'),
            sendBtn: document.getElementById('sendBtn'),
            preview: document.getElementById('preview'),
            uploadZone: document.getElementById('uploadZone')
        };

        // File handling
        elements.uploadZone.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', handleFiles);

        // Drag and drop
        elements.uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.uploadZone.classList.add('dragover');
        });

        elements.uploadZone.addEventListener('dragleave', () => {
            elements.uploadZone.classList.remove('dragover');
        });

        elements.uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.uploadZone.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        // Connect button
        elements.connectBtn.addEventListener('click', () => {
            const sessionId = elements.sessionIdInput.value.trim();
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            
            // Example: send them to your signaling / backend here
            console.log("Using Session ID:", sessionId);
            console.log("Using Token:", token);

            // Simulate connection
            setTimeout(() => {
                updateStatus('connected', `Connected to session: ${sessionId}`);
                updateSendButton();
            }, 1500);
        });

        // Send button
        elements.sendBtn.addEventListener('click', () => {
            if (selectedFiles.length === 0) {
                alert('Please select some photos first');
                return;
            }
        });

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                selectedFiles.push(file);
                createPreview(file, selectedFiles.length - 1);
            });
            
            updateSendButton();
        }

        function createPreview(file, index) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                    <div class="file-info">${file.name}</div>
                `;
                
                elements.preview.appendChild(previewItem);
            };
            
            reader.readAsDataURL(file);
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            elements.preview.innerHTML = '';
            
            selectedFiles.forEach((file, i) => {
                createPreview(file, i);
            });
            
            updateSendButton();
        }

        function updateStatus(type, message) {
            elements.status.className = `status ${type}`;
            elements.status.innerHTML = `<span class="status-indicator"></span>${message}`;
        }

        function updateSendButton() {
            const isConnected = elements.status.classList.contains('connected');
            const hasFiles = selectedFiles.length > 0;
            
            elements.sendBtn.disabled = !(isConnected && hasFiles);
            elements.sendBtn.textContent = hasFiles 
                ? `Send ${selectedFiles.length} Photo${selectedFiles.length > 1 ? 's' : ''}` 
                : 'Send Selected Photos';
        }

        // Initialize
        updateSendButton();
    </script>

</body>
</html>
